<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Exercise</title>
</head>
<body>
    <section id="container" style="font-size: xx-large; font-weight: 900; font-family: 'Courier New', Courier, monospace; color: red;"></section>
    <canvas class="canvas"></canvas>
    <script>
        const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
        const para = document.createElement('p');
        const section = document.getElementById('container');

        // Add your code here
        function chooseName(){
        let rand = Math.floor(Math.random()*names.length);
        para.textContent = names[rand];
        }
        chooseName()

        // Here we will print only the names that are less than 5 characters
        const isShort = (name) => {
            return name.length < 5;
        }

        const shortNames = names.filter(isShort);
        const para2 = document.createElement('p');
        para2.textContent = shortNames;

        // canvas rectangle 
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const x = 50;
        const y = 60;
        const width = 100;
        const height = 75;
        const color = 'blue';

        // Add your code here

        function drawRect(){
        ctx.strokeStyle = color;
        //ctx.clearRect(0,0,width,height);
        ctx.strokeRect(x,y,width,height,color);
        }
        drawRect()

    

        // Don't edit the code below here!

        section.innerHTML = ' ';

        section.appendChild(para);
        section.appendChild(para2);
    
    </script>
    
</body>
</html>
